# # azure-pipelines.yml
trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UseNode@2
    inputs:
      version: '14.x'
  - script: |
      npm install
      npm run build
    displayName: 'Install and Build'

stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
          - script: |
              npm install
              npm run build
            displayName: 'Install and Build'

  - stage: Release
    dependsOn: Build
    jobs:
      - deployment: QA
        environment: 'QA'
        strategy:
          runOnce:
            deploy:
              steps:
                - script: |
                    echo Deploying to QA
                  displayName: 'Deploy to QA'

      - stage: Production
        dependsOn: QA
        condition: succeeded()
        jobs:
          - deployment: Production
            environment: 'Production'
            strategy:
              runOnce:
                deploy:
                  steps:
                    - script: |
                        echo Deploying to Production
                      displayName: 'Deploy to Production'
